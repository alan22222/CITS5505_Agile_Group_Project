{% extends "layout.html" %}

{% block title %}Register - Flask App{% endblock %}

{% block content %}
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<!-- Custom CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/login-reg.css') }}">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <ul class="nav nav-tabs card-header-tabs" id="authTabs" role="tablist">
                        <!-- <li class="nav-item" role="presentation"> -->
                            <!-- <button class="nav-link active" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="true">Register</button> -->
                        <!-- </li> -->
                    </ul>
                    <small class="d-block mt-2"> <i class="bi bi-sign-turn-right-fill"></i> Start you data journey today!</small> 
                </div>
                <div class="card-body">
                    <div class="tab-content" id="authTabsContent">
                        <div class="tab-pane fade show active" id="register" role="tabpanel" aria-labelledby="register-tab">
                            <form method="POST" action="{{ url_for('main.register') }}">
                                <div class="mb-3">
                                    <label for="reg-username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="reg-password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <button type="submit" class="btn btn-light">Register</button> 
                                <!-- align the button style -->
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
$(document).ready(function() {
    // Add form validation with jQuery
    $('form').submit(function(event) {
        let isValid = true;
        
        if ($('#username').val().trim() === '') {
            isValid = false;
            alert('Username is required');
        }
        
        if ($('#email').val().trim() === '') {
            isValid = false;
            alert('Email is required');
        }
        
        if ($('#password').val().trim() === '') {
            isValid = false;
            alert('Password is required');
        }
        
       
        
        return isValid;
    });
});
</script>
{% endblock %}
