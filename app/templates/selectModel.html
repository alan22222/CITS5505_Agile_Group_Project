<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Model</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">
    <div class="max-w-md mx-auto mt-24 p-8 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">Select Training Mode</h1>
        
        <form action="/set_mode" method="POST" class="space-y-6">
            <!-- Mode Selection -->
            <div>
                <label class="block text-gray-700 mb-2 font-medium">Choose SVM Training Mode</label>
                <select name="mode" class="w-full border border-gray-300 px-4 py-2 rounded" required>
                    <option value="Fast">Fast</option>
                    <option value="Balance">Balance</option>
                    <option value="High Precision">High Precision</option>
                </select>
            </div>

            <!-- Submit -->
            <div class="text-center">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                    Confirm
                </button>
            </div>
        </form>
    </div>
</body>
</html>
