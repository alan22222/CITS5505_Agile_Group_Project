<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">{{ heading }}</h1>
        <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="fileUpload" class="file-upload-btn">Choose File</label> <!-- styled choose File button -->
                <input class="form-control" type="file" id="fileUpload" name="file" accept=".csv"> <!-- set to accept .csv only -->
            </div>
            <!-- alert box for errors or success messages -->
            <div id="alertBox" class="alert d-none" role="alert"></div>

            <div class="mb-3">
                <label for="uploadName" class="form-label">Upload Name</label>
                <input class="form-control" type="text" id="uploadName" name="upload_name" maxlength="150" placeholder="Enter a name for this upload (max 150 characters)">
            </div>

            <div class="mb-3">
                <label for="textInput" class="form-label">Content Display</label>
                <textarea class="form-control" id="textInput" name="text" rows="20" placeholder="The first 20 rows of the CSV file will appear here..." readonly></textarea>
                <div class="csv-preview-container">
                    <table class="csv-preview-table" id="csvPreview">
                        <!-- Table will be generated by JavaScript -->
                    </table>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    
<!-- ver if it is .csv -->
    <script>
        document.getElementById('fileUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const alertBox = document.getElementById('alertBox');
            const textInput = document.getElementById('textInput');
            const csvPreview = document.getElementById('csvPreview');
            const previewContainer = document.querySelector('.csv-preview-container');

            // Reset UI
            alertBox.classList.remove('alert-danger', 'alert-warning', 'alert-success');
            alertBox.classList.add('d-none');
            csvPreview.innerHTML = '';
            previewContainer.style.display = 'none';
            textInput.style.display = 'block';
            textInput.value = '';

            // If the file is a valid CSV
            if (file && file.name.endsWith('.csv')) { 
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    if (!content.trim()) {
                        // Show empty file error
                        alertBox.classList.add('alert-danger');
                        alertBox.textContent = 'The file is empty.';
                        event.target.value = '';
                        alertBox.classList.remove('d-none');
                        return;
                    }
                    
                    // Keep original textarea functionality
                    const rows = content.split('\n').slice(0, 20);
                    textInput.value = rows.join('\n');
                    
                    // Add table display functionality
                    previewContainer.style.display = 'block';
                    textInput.style.display = 'none';
                    
                    // Create all rows as regular data rows (td elements)
                    rows.forEach((row) => {
                        const tr = document.createElement('tr');
                        const cells = row.split(',');
                        
                        cells.forEach(cell => {
                            const td = document.createElement('td'); // Always use td, not th
                            td.textContent = cell.trim();
                            tr.appendChild(td);
                        });
                        
                        csvPreview.appendChild(tr);
                    });
                    
                    alertBox.classList.add('alert-success');
                    alertBox.textContent = 'The file content preview is as below.';
                    alertBox.classList.remove('d-none');
                };
                reader.readAsText(file);
            } else if (file) {
                // If not a valid CSV
                alertBox.classList.add('alert-warning');
                alertBox.textContent = 'Please upload a valid CSV file.';
                event.target.value = '';
                alertBox.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
